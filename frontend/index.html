<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Theme persistence: prevent flash of wrong theme before React mounts -->
  <script>
    (function() {
      var stored = localStorage.getItem('compareintel-theme');
      var theme = (stored === 'light' || stored === 'dark') ? stored : 'light';
      document.documentElement.setAttribute('data-theme', theme);
      document.documentElement.style.colorScheme = theme;
      document.documentElement.classList.add('preload');
    })();
  </script>
  <!-- Favicons - ICO first for crawlers (e.g. Google), SVG for modern browsers, PNG fallbacks -->
  <!-- favicon.ico: circle-safe for Google Search's circular mask (many crawlers request /favicon.ico by default) -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <!-- SVG favicon - modern browsers (Chrome 80+, Firefox 41+, Safari 16.4+) -->
  <!-- Circle-safe version: content scaled to 75% to survive Google Search's circular crop -->
  <link rel="icon" type="image/svg+xml" href="/CI_favicon_circle_safe.svg" />
  <!-- PNG fallbacks for older browsers and specific contexts -->
  <link rel="icon" type="image/png" sizes="512x512" href="/CI_favicon_512x512.png" />
  <link rel="icon" type="image/png" sizes="256x256" href="/CI_favicon_512x512.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/CI_favicon_192x192.png" />
  <link rel="icon" type="image/png" sizes="128x128" href="/CI_favicon_192x192.png" />
  <link rel="icon" type="image/png" sizes="96x96" href="/CI_favicon_192x192.png" />
  <link rel="icon" type="image/png" sizes="64x64" href="/CI_favicon_192x192.png" />
  <link rel="icon" type="image/png" sizes="48x48" href="/CI_favicon_192x192.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/CI_favicon_32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/CI_favicon_16x16.png" />
  <!-- Apple devices - SVG for modern iOS (11+) with PNG fallback for older devices -->
  <link rel="apple-touch-icon" type="image/svg+xml" href="/CI_favicon.svg" />
  <link rel="apple-touch-icon" sizes="180x180" href="/CI_favicon_180x180.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Content Security Policy -->
  <!-- Note: frame-ancestors is set via HTTP header (nginx) as meta tags don't support it -->
  <!-- img-src: 'self', data:, and compareintel.com for social images -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.google.com https://www.gstatic.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https://compareintel.com; connect-src 'self' https://www.google.com https://api.bigdatacloud.net https://fonts.googleapis.com https://fonts.gstatic.com; frame-src https://www.google.com; base-uri 'self'; form-action 'self';" />

  <!-- Preconnect to Google Fonts for faster font loading - MUST be before font stylesheet -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Google Fonts: Sora (headings) + Plus Jakarta Sans (body) -->
  <!-- Load asynchronously to avoid render-blocking (improves FCP/LCP for Lighthouse) -->
  <!-- media="print" defers load; onload switches to "all" when ready. display=swap shows fallback until loaded. -->
  <!-- crossorigin enables JS access to stylesheet rules (needed by html-to-image for screenshots) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
    media="print" onload="this.media='all'" crossorigin />
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" crossorigin />
  </noscript>

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#0f172a" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="CompareIntel" />
  <meta name="application-name" content="CompareIntel" />
  <meta name="msapplication-TileColor" content="#2563eb" />
  <meta name="msapplication-TileImage" content="/CI_favicon_192x192.png" />

  <!-- PWA Manifest - Injected by VitePWA plugin -->

  <!-- Primary Meta Tags -->
  <title>CompareIntel</title>
  <meta name="description"
    content="Compare the latest AI models side-by-side. Test models from OpenAI, Anthropic, Google, Meta, xAI, and more. New models added regularly. Free tier available." />
  <meta name="author" content="CompareIntel" />
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
  <meta name="language" content="English" />
  <meta name="revisit-after" content="7 days" />
  <meta name="rating" content="general" />
  <meta name="distribution" content="global" />
  <meta name="coverage" content="worldwide" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://compareintel.com/" />
  <meta property="og:title" content="CompareIntel - Compare 65+ AI Models Side-by-Side" />
  <meta property="og:description"
    content="Compare 65+ AI models side-by-side from leading providers. Test prompts and find the best AI for your needs. New models added as released. Free tier available." />
  <meta property="og:image" content="https://compareintel.com/CompareIntel-social.png?v=__SOCIAL_IMAGE_VERSION__" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:alt" content="CompareIntel - Compare 65+ AI Models Side-by-Side" />
  <meta property="og:site_name" content="CompareIntel" />
  <meta property="og:locale" content="en_US" />
  <!-- fb:app_id - Using Facebook's default App ID to suppress warning (deprecated but still flagged by Debugger) -->
  <meta property="fb:app_id" content="966242223397117" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://compareintel.com/" />
  <meta name="twitter:title" content="CompareIntel - Compare the Latest AI Models Side-by-Side" />
  <meta name="twitter:description"
    content="Compare 65+ AI models side-by-side from OpenAI, Anthropic, Google, Meta, and more. New models added as released. Free tier available." />
  <meta name="twitter:image" content="https://compareintel.com/CompareIntel-social.png?v=__SOCIAL_IMAGE_VERSION__" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://compareintel.com/" />

    "applicationCategory": "WebApplication",
    "operatingSystem": "Web Browser",
    "browserRequirements": "Requires JavaScript. Requires HTML5.",
    "offers": {
      "@type": "Offer",
      "price": "0",

    },
    "featureList": [
      "Access to the newest and most advanced AI models",
      "New models added as they're released",
      "GPT-5.1, GPT-5, GPT-4o, o3 support",
      "Claude Opus 4.5, Claude Sonnet 4.5, Claude 3.7 Sonnet support",
      "Google Gemini 3 Pro, Gemini 2.5 Pro, Gemini 2.5 Flash",
      "Meta Llama 4 Maverick, Llama 4 Scout, Llama 3.3",
      "Mistral AI models",

      "Progressive Web App (PWA) support"
    ],
    "screenshot": "https://compareintel.com/screenshot-desktop.png",
    "provider": {
      "@type": "Organization",
      "name": "CompareIntel",
      "url": "https://compareintel.com",
      "logo": "https://compareintel.com/CI_favicon_512x512.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "support@compareintel.com",
        "contactType": "customer support"
      }
    }
  }
  </script>

  <!-- Structured Data (JSON-LD) - Organization -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "CompareIntel",
    "url": "https://compareintel.com",
    "logo": "https://compareintel.com/CI_favicon_512x512.png",
    "description": "CompareIntel is an AI model comparison platform, enabling users to test and compare AI models from providers including OpenAI, Anthropic, Google, and Meta.",
    "contactPoint": {

      "email": "support@compareintel.com",
      "contactType": "customer support"
    }
  }

  <!-- Structured Data (JSON-LD) - WebSite with SearchAction -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "CompareIntel",
    "url": "https://compareintel.com",
    "description": "Compare 65+ AI models side-by-side from leading providers including OpenAI, Anthropic, Google, Meta, xAI, and more",
    "publisher": {
      "@type": "Organization",
      "name": "CompareIntel"
    }
  }
  </script>

  <!-- Prism.js will be loaded dynamically when needed (see utils/prismLoader.ts) -->
  <!-- This prevents render-blocking resources and improves initial page load -->

  <!-- Google reCAPTCHA v3 - Will be loaded dynamically by RegisterForm component with site key -->
</head>
