services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: production
    environment:
      - PYTHONPATH=/app
    env_file:
      - ./backend/.env
    networks:
      - compareintel-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: build
      args:
        - VITE_API_URL=/api
        - VITE_RECAPTCHA_SITE_KEY=${VITE_RECAPTCHA_SITE_KEY:-}
    volumes:
      - ./frontend/dist:/app/dist
    depends_on:
      - backend
    networks:
      - compareintel-network

  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: prod
      args:
        - VITE_API_URL=/api
        - VITE_RECAPTCHA_SITE_KEY=${VITE_RECAPTCHA_SITE_KEY:-}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.ssl.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/mime.types.custom:/etc/nginx/mime.types.custom:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/lib/letsencrypt:/var/lib/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - compareintel-network

networks:
  compareintel-network:
    driver: bridge
