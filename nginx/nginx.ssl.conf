events {}

http {
    include       /etc/nginx/mime.types.custom;
    default_type  application/octet-stream;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Content Security Policy - balanced security with functionality
    # - Scripts: self + Google reCAPTCHA + Cloudflare CDN (Prism.js) + inline for React/Vite
    # - Styles: self + inline (required for KaTeX, component styles) + Google Fonts
    # - Fonts: self + Google Fonts + data URIs
    # - Images: self + data URIs + compareintel.com (no wildcard for security)
    # - Connections: self + Google reCAPTCHA verification
    # - Frame ancestors: none (clickjacking protection)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.google.com https://www.gstatic.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https://compareintel.com; connect-src 'self' https://www.google.com; frame-src https://www.google.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name compareintel.com www.compareintel.com;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        http2 on;
        server_name compareintel.com www.compareintel.com;

        # SSL configuration
        ssl_certificate /etc/letsencrypt/live/compareintel.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/compareintel.com/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/compareintel.com/chain.pem;

        # SSL security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # HSTS (HTTP Strict Transport Security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/atom+xml image/svg+xml;

        # Serve robots.txt and sitemap.xml with proper headers
        location = /robots.txt {
            root /usr/share/nginx/html;
            access_log off;
            log_not_found off;
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
        }
        
        location = /sitemap.xml {
            root /usr/share/nginx/html;
            access_log off;
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
            add_header Content-Type "application/xml; charset=utf-8";
        }
        
        # Explicit MIME type for .mjs files (PDF.js worker) - must be before location /
        # This location block must come before location / to take precedence
        location ~* \.mjs$ {
            root /usr/share/nginx/html;
            # Force JavaScript MIME type for .mjs files
            default_type application/javascript;
            expires 1y;
            add_header Cache-Control "public, immutable" always;
            # Explicitly set Content-Type - this should override mime.types
            add_header Content-Type "application/javascript; charset=utf-8" always;
            gzip_static on;
        }
        
        # Serve static frontend files
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            
            # Prevent caching of HTML files
            location ~* \.html$ {
                expires -1;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
            }
            
            # Long-term cache for hashed assets
            location ~* \.(js|css)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                gzip_static on;
            }
            
            # Cache images and other assets (including modern formats)
            location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|avif|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                # Enable compression for modern image formats
                gzip_static on;
            }
        }

        # Proxy API requests to backend with rate limiting
        # Supports both /api/ (legacy) and /api/v1/ (versioned)
        location ~ ^/api(/v1)?/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Increase timeouts for long-running AI model comparisons
            # Extended mode requests can take up to 10 minutes, so allow 11 minutes with buffer
            proxy_connect_timeout 15s;
            proxy_send_timeout 660s;    # 11 minutes (accommodates extended mode up to 10 min)
            proxy_read_timeout 660s;    # 11 minutes (accommodates extended mode up to 10 min)
            proxy_buffering off;
            
            # Critical settings for Server-Sent Events (SSE) streaming
            proxy_cache off;                        # Disable caching
            proxy_set_header Connection '';         # Clear connection header for HTTP/1.1
            proxy_http_version 1.1;                 # Use HTTP/1.1 for streaming
            chunked_transfer_encoding on;           # Enable chunked transfer encoding
            
            # Additional SSE optimizations
            proxy_request_buffering off;            # Don't buffer request body
            tcp_nodelay on;                         # Disable Nagle's algorithm for low latency
            tcp_nopush off;                         # Send data immediately
            
            # Security headers for API
            add_header X-Content-Type-Options nosniff;
            add_header X-Frame-Options DENY;
            add_header X-XSS-Protection "1; mode=block";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
