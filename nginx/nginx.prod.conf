# PID and logs in writable paths for non-root nginx user
pid /tmp/nginx.pid;
error_log /dev/stderr warn;
access_log /dev/stdout;

events {}

http {
    include       /etc/nginx/mime.types;
    types {
        application/javascript js mjs;
    }
    default_type  application/octet-stream;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/atom+xml image/svg+xml;

    server {
        listen 8080;

        # Security headers (apply to all responses)
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Serve robots.txt and sitemap.xml with proper headers
        location = /robots.txt {
            root /usr/share/nginx/html;
            access_log off;
            log_not_found off;
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
        }
        
        location = /sitemap.xml {
            root /usr/share/nginx/html;
            access_log off;
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
            add_header Content-Type "application/xml; charset=utf-8";
        }
        
        # Serve static frontend files
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            
            # Prevent caching of HTML files to ensure updates are picked up
            location ~* \.html$ {
                expires -1;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
            }
            
            # Long-term cache for hashed assets (JS, CSS with hashes)
            location ~* \.(js|css)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                
                # Enable gzip for these files specifically
                gzip_static on;
            }
            
            # Explicit MIME type for .mjs files (PDF.js worker)
            location ~* \.mjs$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                add_header Content-Type "application/javascript; charset=utf-8";
                gzip_static on;
            }
            
            # Cache images and other assets (including modern formats)
            location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|avif|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                # Enable compression for modern image formats
                gzip_static on;
            }
        }

        # Proxy API requests to backend
        # Supports both /api/ (legacy) and /api/v1/ (versioned)
        location ~ ^/api(/v1)?/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase timeouts for long-running AI model comparisons
            # Extended mode requests can take up to 10 minutes, so allow 11 minutes with buffer
            proxy_connect_timeout 15s;
            proxy_send_timeout 660s;    # 11 minutes (accommodates extended mode up to 10 min)
            proxy_read_timeout 660s;    # 11 minutes (accommodates extended mode up to 10 min)
            proxy_buffering off;
            
            # Critical settings for Server-Sent Events (SSE) streaming
            proxy_cache off;                        # Disable caching
            proxy_set_header Connection '';         # Clear connection header for HTTP/1.1
            proxy_http_version 1.1;                 # Use HTTP/1.1 for streaming
            chunked_transfer_encoding on;           # Enable chunked transfer encoding
            
            # Additional SSE optimizations
            proxy_request_buffering off;            # Don't buffer request body
            tcp_nodelay on;                         # Disable Nagle's algorithm for low latency
            tcp_nopush off;                         # Send data immediately
        }
    }
}
