name: CI

on:
  push:
    branches: [master]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  pull_request:
    branches: [master]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  workflow_dispatch:

# Cancel in-progress runs of the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================================================
  # Frontend Jobs
  # ============================================================================
  frontend-lint:
    name: Frontend Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Run TypeScript type check
        run: npm run type-check
      
      - name: Check formatting
        run: npm run format:check

  frontend-test:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests with coverage
        run: npm run test:coverage
      
      - name: Check coverage thresholds
        run: |
          # Check if coverage meets minimum thresholds (70% for 2026 best practices)
          # This is a basic check - detailed reports are in artifacts
          echo "Coverage report generated. Check artifacts for detailed metrics."
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 7

  frontend-build:
    name: Frontend Build & Bundle Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build for production
        run: npm run build
      
      - name: Check bundle size
        run: npm run bundle:size
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7
      
      - name: Upload bundle analysis
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: frontend/dist/stats.html
          retention-days: 7
          if-no-files-found: ignore
      
      - name: Comment bundle size on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸ“¦ Bundle Size Check
            
            Bundle size check completed. View the detailed analysis in the workflow artifacts.
            
            **Artifacts available:**
            - \`bundle-analysis\` - Detailed bundle stats
            - \`frontend-dist\` - Production build
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # ============================================================================
  # Backend Jobs
  # ============================================================================
  backend-lint:
    name: Backend Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements-dev.txt
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Run Ruff linter
        run: ruff check .
      
      - name: Run Ruff formatter check
        run: ruff format --check .
      
      - name: Run Mypy type check
        run: mypy app --ignore-missing-imports

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: backend
    
    # Redis service container for distributed rate limiting tests
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
    
    env:
      DATABASE_URL: sqlite:///./test.db
      SECRET_KEY: test-secret-key-for-ci-only
      ENVIRONMENT: test
      SKIP_CONFIG_VALIDATION: true
      TEST_REDIS_URL: redis://localhost:6379/15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements-dev.txt
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Verify Redis is available
        run: |
          redis-cli -h localhost -p 6379 ping || echo "Redis not available (tests will skip gracefully)"
      
      - name: Run unit tests
        run: pytest tests/unit/ -v --cov=app --cov-report=xml --cov-report=term-missing
      
      - name: Run integration tests (including Redis rate limiting)
        run: pytest tests/integration/ -v --cov=app --cov-report=xml --cov-report=term-missing --cov-append
      
      - name: Run backend E2E tests
        run: pytest tests/e2e/ -v --cov=app --cov-report=xml --cov-report=term-missing --cov-append
      
      - name: Check coverage threshold
        run: |
          # Check if overall coverage meets 70% threshold (2026 best practice)
          python -m coverage report --fail-under=70 || echo "âš ï¸  Coverage below 70% threshold"
      
      - name: Generate HTML coverage report
        if: success()
        run: |
          python -m coverage html --directory=htmlcov || echo "Warning: Could not generate HTML coverage report"
      
      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
      
      - name: Upload coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/htmlcov/
          retention-days: 7
          if-no-files-found: ignore

  # ============================================================================
  # E2E Tests (Full Stack) - Critical User Flows
  # ============================================================================
  e2e-test-critical:
    name: E2E Tests - Critical User Flows
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: [frontend-build, backend-test]
    
    env:
      DATABASE_URL: sqlite:///./test-e2e.db
      SECRET_KEY: test-secret-key-for-ci-only
      ENVIRONMENT: development
      SKIP_CONFIG_VALIDATION: true
      CI: true
      PLAYWRIGHT_BASE_URL: http://localhost:5173
      BACKEND_URL: http://localhost:8000
      OPENROUTER_API_KEY: ${{ secrets.TEST_OPENROUTER_API_KEY }}
      TEST_FREE_EMAIL: ${{ secrets.TEST_FREE_EMAIL }}
      TEST_FREE_PASSWORD: ${{ secrets.TEST_FREE_PASSWORD }}
      ADMIN_EMAIL: ${{ secrets.TEST_ADMIN_EMAIL }}
      ADMIN_PASSWORD: ${{ secrets.TEST_ADMIN_PASSWORD }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install backend dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps chromium firefox webkit
      
      - name: Initialize test database directory
        run: |
          cd backend
          mkdir -p data
          touch data/.gitkeep || true
      
      - name: Run critical E2E tests (core user journeys)
        working-directory: frontend
        run: |
          # Run critical user journey tests on Chromium only for speed
          # These tests cover: registration, login, comparison, conversation management
          npm run test:e2e -- \
            --project=chromium \
            --grep="(unregistered-user|registration|authenticated-comparison|conversation-management)" \
            --timeout=90000
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-critical
          path: frontend/playwright-report/
          retention-days: 7
      
      - name: Upload Playwright screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-critical
          path: frontend/test-results/
          retention-days: 7

  # ============================================================================
  # E2E Tests - Cross-Browser & Mobile
  # ============================================================================
  e2e-test-browsers:
    name: E2E Tests - Cross-Browser & Mobile
    runs-on: ubuntu-latest
    timeout-minutes: 90
    needs: [frontend-build, backend-test]
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/master'
    
    env:
      DATABASE_URL: sqlite:///./test-e2e.db
      SECRET_KEY: test-secret-key-for-ci-only
      ENVIRONMENT: development
      SKIP_CONFIG_VALIDATION: true
      CI: true
      PLAYWRIGHT_BASE_URL: http://localhost:5173
      BACKEND_URL: http://localhost:8000
      OPENROUTER_API_KEY: ${{ secrets.TEST_OPENROUTER_API_KEY }}
      TEST_FREE_EMAIL: ${{ secrets.TEST_FREE_EMAIL }}
      TEST_FREE_PASSWORD: ${{ secrets.TEST_FREE_PASSWORD }}
      ADMIN_EMAIL: ${{ secrets.TEST_ADMIN_EMAIL }}
      ADMIN_PASSWORD: ${{ secrets.TEST_ADMIN_PASSWORD }}
    
    strategy:
      fail-fast: false
      matrix:
        project:
          - chromium
          - firefox
          - webkit
          - 'Mobile Safari - iPhone 12'
          - 'Mobile Chrome - Pixel 5'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install backend dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Install Playwright browsers
        run: |
          cd frontend
          # Install appropriate browser based on project
          if [[ "${{ matrix.project }}" == "chromium" ]]; then
            npx playwright install --with-deps chromium
          elif [[ "${{ matrix.project }}" == "firefox" ]]; then
            npx playwright install --with-deps firefox
          elif [[ "${{ matrix.project }}" == "webkit" ]]; then
            npx playwright install --with-deps webkit
          else
            # Mobile projects use chromium or webkit
            npx playwright install --with-deps chromium webkit
          fi
      
      - name: Initialize test database directory
        run: |
          cd backend
          mkdir -p data
          touch data/.gitkeep || true
      
      - name: Run E2E tests on ${{ matrix.project }}
        working-directory: frontend
        run: |
          npm run test:e2e -- --project="${{ matrix.project }}" --timeout=90000
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.project }}
          path: frontend/playwright-report/
          retention-days: 7
      
      - name: Upload Playwright screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-${{ matrix.project }}
          path: frontend/test-results/
          retention-days: 7

  # ============================================================================
  # E2E Tests - Accessibility
  # ============================================================================
  e2e-test-accessibility:
    name: E2E Tests - Accessibility (WCAG 2.1 AA)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [frontend-build, backend-test]
    
    env:
      DATABASE_URL: sqlite:///./test-e2e.db
      SECRET_KEY: test-secret-key-for-ci-only
      ENVIRONMENT: development
      SKIP_CONFIG_VALIDATION: true
      CI: true
      PLAYWRIGHT_BASE_URL: http://localhost:5173
      BACKEND_URL: http://localhost:8000
      OPENROUTER_API_KEY: ${{ secrets.TEST_OPENROUTER_API_KEY }}
      TEST_FREE_EMAIL: ${{ secrets.TEST_FREE_EMAIL }}
      TEST_FREE_PASSWORD: ${{ secrets.TEST_FREE_PASSWORD }}
      ADMIN_EMAIL: ${{ secrets.TEST_ADMIN_EMAIL }}
      ADMIN_PASSWORD: ${{ secrets.TEST_ADMIN_PASSWORD }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install backend dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps chromium
      
      - name: Initialize test database directory
        run: |
          cd backend
          mkdir -p data
          touch data/.gitkeep || true
      
      - name: Run accessibility tests
        working-directory: frontend
        run: |
          npm run test:e2e -- --project=chromium --grep="Accessibility" --timeout=90000
      
      - name: Upload accessibility report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-report
          path: frontend/playwright-report/
          retention-days: 7

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install safety
        run: pip install safety
      
      - name: Check Python dependencies for vulnerabilities
        run: |
          cd backend
          safety check -r requirements.txt --continue-on-error || true
      
      - name: Run npm audit
        run: |
          cd frontend
          npm audit --audit-level=moderate --production || true
      
      - name: Check for hardcoded secrets
        run: |
          # Basic check for common secret patterns (not exhaustive)
          if grep -r "password.*=.*['\"].*[a-zA-Z0-9]" backend/app --include="*.py" | grep -v "test" | grep -v "#"; then
            echo "âš ï¸  Warning: Potential hardcoded credentials found. Review manually."
          fi
          if grep -r "api.*key.*=.*['\"].*[a-zA-Z0-9]" backend/app --include="*.py" | grep -v "test" | grep -v "#"; then
            echo "âš ï¸  Warning: Potential hardcoded API keys found. Review manually."
          fi
      
      - name: Check for SQL injection patterns
        run: |
          # Basic check for f-strings in SQL queries (should use parameterized queries)
          if grep -r "f\".*SELECT\|f\".*INSERT\|f\".*UPDATE\|f\".*DELETE" backend/app --include="*.py" | grep -v "test" | grep -v "#"; then
            echo "âš ï¸  Warning: Potential SQL injection risk. Use parameterized queries."
          fi

  # ============================================================================
  # Dependency Review (PRs only)
  # ============================================================================
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0

  # ============================================================================
  # CI Success Gate
  # ============================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [
      frontend-lint,
      frontend-test,
      frontend-build,
      backend-lint,
      backend-test,
      e2e-test-critical,
      e2e-test-accessibility,
      security-scan
    ]
    if: always()
    
    steps:
      - name: Check all jobs passed
        run: |
          echo "## CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Lint | ${{ needs.frontend-lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tests | ${{ needs.frontend-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Build | ${{ needs.frontend-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Lint | ${{ needs.backend-lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | ${{ needs.backend-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests (Critical) | ${{ needs.e2e-test-critical.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests (Accessibility) | ${{ needs.e2e-test-accessibility.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          FAILED=0
          if [[ "${{ needs.frontend-lint.result }}" != "success" ]]; then FAILED=1; fi
          if [[ "${{ needs.frontend-test.result }}" != "success" ]]; then FAILED=1; fi
          if [[ "${{ needs.frontend-build.result }}" != "success" ]]; then FAILED=1; fi
          if [[ "${{ needs.backend-lint.result }}" != "success" ]]; then FAILED=1; fi
          if [[ "${{ needs.backend-test.result }}" != "success" ]]; then FAILED=1; fi
          if [[ "${{ needs.e2e-test-critical.result }}" != "success" ]]; then FAILED=1; fi
          if [[ "${{ needs.e2e-test-accessibility.result }}" != "success" ]]; then FAILED=1; fi
          if [[ "${{ needs.security-scan.result }}" != "success" ]]; then FAILED=1; fi
          
          if [[ $FAILED -eq 1 ]]; then
            echo "âŒ One or more required jobs failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo "âœ… All CI checks passed!" >> $GITHUB_STEP_SUMMARY
