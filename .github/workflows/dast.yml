name: DAST Security Scanning

on:
  push:
    branches: [master]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  schedule:
    # Run weekly DAST scan on Mondays at 3 AM UTC
    - cron: '0 3 * * 1'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  detect-changes:
    name: Detect Changed Paths
    runs-on: ubuntu-latest
    timeout-minutes: 2
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Detect changed paths
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'

  # ============================================================================
  # OWASP ZAP DAST Scan — Backend API
  # ============================================================================
  zap-api-scan:
    name: OWASP ZAP API Scan
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      DATABASE_URL: sqlite:///./test-dast.db
      SECRET_KEY: test-secret-key-for-dast-testing
      ENVIRONMENT: test
      SKIP_CONFIG_VALIDATION: true
      OPENROUTER_API_KEY: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start backend server
        working-directory: backend
        run: |
          python -m uvicorn app.main:app --host 127.0.0.1 --port 8000 &
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -f -s http://localhost:8000/health > /dev/null 2>&1; then
              echo "Server is ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Server failed to start after 30 seconds"
              exit 1
            fi
            sleep 1
          done

      - name: Fetch OpenAPI spec for ZAP
        run: |
          curl -s http://localhost:8000/openapi.json > openapi.json
          echo "OpenAPI spec fetched ($(wc -c < openapi.json) bytes)"

      - name: Run OWASP ZAP API scan
        uses: zaproxy/action-api-scan@v0.9.0
        with:
          target: http://localhost:8000/openapi.json
          rules_file_name: '.github/zap-rules.tsv'
          fail_action: true
          cmd_options: >-
            -z "-config api.disablekey=true
            -config connection.timeoutInSecs=60
            -config scanner.threadPerHost=2"

      - name: Upload ZAP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-api-report
          path: report_html.html
          retention-days: 30
          if-no-files-found: ignore

  # ============================================================================
  # OWASP ZAP DAST Scan — Frontend (Full Stack)
  # ============================================================================
  zap-baseline-scan:
    name: OWASP ZAP Baseline Scan
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      DATABASE_URL: sqlite:///./test-dast.db
      SECRET_KEY: test-secret-key-for-dast-testing
      ENVIRONMENT: test
      SKIP_CONFIG_VALIDATION: true
      OPENROUTER_API_KEY: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install and build
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          cd ../frontend
          npm ci
          npm run build

      - name: Start backend server
        working-directory: backend
        run: |
          python -m uvicorn app.main:app --host 127.0.0.1 --port 8000 &
          for i in {1..30}; do
            if curl -f -s http://localhost:8000/health > /dev/null 2>&1; then
              echo "Backend ready"
              break
            fi
            sleep 1
          done

      - name: Start frontend preview server
        working-directory: frontend
        run: |
          npm run preview -- --port 5173 --host 127.0.0.1 &
          sleep 5
          echo "Frontend ready"

      - name: Run OWASP ZAP baseline scan
        uses: zaproxy/action-baseline@v0.13.0
        with:
          target: 'http://localhost:5173'
          rules_file_name: '.github/zap-rules.tsv'
          fail_action: false
          cmd_options: >-
            -z "-config api.disablekey=true
            -config spider.maxDuration=2
            -config scanner.threadPerHost=2"

      - name: Upload ZAP baseline report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-baseline-report
          path: report_html.html
          retention-days: 30
          if-no-files-found: ignore
