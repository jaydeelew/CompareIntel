name: Performance Testing

on:
  push:
    branches: [master]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [master]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  detect-changes:
    name: Detect Changed Paths
    runs-on: ubuntu-latest
    timeout-minutes: 2
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Detect changed paths
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'

  # ============================================================================
  # Lighthouse Performance Testing
  # ============================================================================
  lighthouse-performance:
    name: Lighthouse Performance Audit
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi
          cd ../frontend
          npm ci
      
      - name: Build frontend
        working-directory: frontend
        run: npm run build
      
      - name: Start backend server
        working-directory: backend
        env:
          DATABASE_URL: sqlite:///./test-perf.db
          SECRET_KEY: test-secret-key-for-performance-testing
          ENVIRONMENT: test
          SKIP_CONFIG_VALIDATION: true
        run: |
          python -m uvicorn app.main:app --host 127.0.0.1 --port 8000 &
          sleep 10
      
      - name: Start frontend server
        working-directory: frontend
        run: |
          npm run preview -- --port 5173 &
          sleep 5
      
      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.12.x
      
      - name: Run Lighthouse CI
        run: |
          lhci autorun --collect.url=http://localhost:5173 \
            --collect.numberOfRuns=3 \
            --assert.preset=lighthouse:recommended \
            --assert.assertions.categories:performance=["warn", {"minScore": 0.6}] \
            --assert.assertions.categories:accessibility=["error", {"minScore": 0.8}] \
            --assert.assertions.categories:best-practices=["warn", {"minScore": 0.8}] \
            --assert.assertions.categories:seo=["warn", {"minScore": 0.7}] \
            --upload.target=temporary-public-storage
      
      - name: Upload Lighthouse report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: .lighthouseci/
          retention-days: 30

  # ============================================================================
  # Bundle Size Monitoring
  # ============================================================================
  bundle-size:
    name: Bundle Size Analysis
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Build and analyze bundle
        working-directory: frontend
        run: npm run build:analyze
      
      - name: Check bundle size thresholds
        working-directory: frontend
        run: |
          # Check if main bundle exceeds reasonable size (e.g., 500KB gzipped)
          if [ -f dist/assets/*.js ]; then
            BUNDLE_SIZE=$(du -k dist/assets/*.js | tail -1 | awk '{print $1}')
            echo "Main bundle size: ${BUNDLE_SIZE}KB"
            if [ "$BUNDLE_SIZE" -gt 500 ]; then
              echo "⚠️  Warning: Bundle size exceeds 500KB"
            fi
          fi
      
      - name: Upload bundle analysis
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bundle-size-analysis
          path: frontend/dist/stats.html
          retention-days: 30
          if-no-files-found: ignore

  # ============================================================================
  # API Performance Testing
  # ============================================================================
  api-performance:
    name: API Performance & Load Testing
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    env:
      DATABASE_URL: sqlite:///./test-perf.db
      SECRET_KEY: test-secret-key-for-performance-testing
      ENVIRONMENT: test
      SKIP_CONFIG_VALIDATION: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements-dev.txt
      
      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install locust
      
      - name: Start backend server
        working-directory: backend
        run: |
          python -m uvicorn app.main:app --host 127.0.0.1 --port 8000 &
          echo "Waiting for server to start..."
          # Wait for server to be ready (max 30 seconds)
          for i in {1..30}; do
            if curl -f -s http://localhost:8000/health > /dev/null 2>&1; then
              echo "Server is ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Server failed to start after 30 seconds"
              exit 1
            fi
            sleep 1
          done
      
      - name: Run basic API performance tests
        working-directory: backend
        run: |
          # Baseline: measure individual response times
          echo "Testing API response times..."
          for i in {1..10}; do
            RESPONSE_TIME=$(curl -f -o /dev/null -s -w '%{time_total}' http://localhost:8000/health || echo "ERROR")
            if [ "$RESPONSE_TIME" = "ERROR" ]; then
              echo "Request $i: FAILED"
              exit 1
            fi
            echo "Request $i: ${RESPONSE_TIME}s"
          done
      
      - name: Run Locust load tests
        working-directory: backend
        run: |
          locust -f tests/load/locustfile.py \
            --headless \
            -u 20 \
            -r 5 \
            --run-time 30s \
            --host http://localhost:8000 \
            --csv=load-test-results \
            --html=load-test-report.html \
            --exit-code-on-error 1
      
      - name: Upload load test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: load-test-results
          path: |
            backend/load-test-results*.csv
            backend/load-test-report.html
          retention-days: 30
          if-no-files-found: ignore
