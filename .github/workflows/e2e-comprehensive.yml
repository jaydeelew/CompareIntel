name: Comprehensive E2E Testing

on:
  push:
    branches: [master]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [master]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================================================
  # E2E Tests - Advanced Features
  # ============================================================================
  e2e-advanced-features:
    name: E2E Tests - Advanced Features
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: github.event_name == 'push' || github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    
    env:
      DATABASE_URL: sqlite:///./test-e2e.db
      SECRET_KEY: test-secret-key-for-ci-only
      ENVIRONMENT: development
      SKIP_CONFIG_VALIDATION: true
      CI: true
      PLAYWRIGHT_BASE_URL: http://localhost:5173
      BACKEND_URL: http://localhost:8000
      OPENROUTER_API_KEY: ${{ secrets.TEST_OPENROUTER_API_KEY }}
      TEST_FREE_EMAIL: ${{ secrets.TEST_FREE_EMAIL }}
      TEST_FREE_PASSWORD: ${{ secrets.TEST_FREE_PASSWORD }}
      ADMIN_EMAIL: ${{ secrets.TEST_ADMIN_EMAIL }}
      ADMIN_PASSWORD: ${{ secrets.TEST_ADMIN_PASSWORD }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install backend dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps chromium
      
      - name: Initialize test database directory
        run: |
          cd backend
          mkdir -p data
          touch data/.gitkeep || true
      
      - name: Run advanced features E2E tests
        working-directory: frontend
        run: |
          # Test advanced features: web search, file uploads, exports, etc.
          npm run test:e2e -- \
            --project=chromium \
            --grep="(advanced-features|websearch|export|file-upload)" \
            --timeout=90000
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-advanced
          path: frontend/playwright-report/
          retention-days: 7

  # ============================================================================
  # E2E Tests - Admin Functionality
  # ============================================================================
  e2e-admin:
    name: E2E Tests - Admin Functionality
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'push' || github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    
    env:
      DATABASE_URL: sqlite:///./test-e2e.db
      SECRET_KEY: test-secret-key-for-ci-only
      ENVIRONMENT: development
      SKIP_CONFIG_VALIDATION: true
      CI: true
      PLAYWRIGHT_BASE_URL: http://localhost:5173
      BACKEND_URL: http://localhost:8000
      OPENROUTER_API_KEY: ${{ secrets.TEST_OPENROUTER_API_KEY }}
      ADMIN_EMAIL: ${{ secrets.TEST_ADMIN_EMAIL }}
      ADMIN_PASSWORD: ${{ secrets.TEST_ADMIN_PASSWORD }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install backend dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps chromium
      
      - name: Initialize test database directory
        run: |
          cd backend
          mkdir -p data
          touch data/.gitkeep || true
      
      - name: Run admin E2E tests
        working-directory: frontend
        run: |
          npm run test:e2e -- \
            --project=chromium \
            --grep="admin" \
            --timeout=90000
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-admin
          path: frontend/playwright-report/
          retention-days: 7

  # ============================================================================
  # E2E Tests - Mobile Platforms
  # ============================================================================
  e2e-mobile:
    name: E2E Tests - Mobile Platforms
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: github.event_name == 'push' || github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    
    env:
      DATABASE_URL: sqlite:///./test-e2e.db
      SECRET_KEY: test-secret-key-for-ci-only
      ENVIRONMENT: development
      SKIP_CONFIG_VALIDATION: true
      CI: true
      PLAYWRIGHT_BASE_URL: http://localhost:5173
      BACKEND_URL: http://localhost:8000
      OPENROUTER_API_KEY: ${{ secrets.TEST_OPENROUTER_API_KEY }}
      TEST_FREE_EMAIL: ${{ secrets.TEST_FREE_EMAIL }}
      TEST_FREE_PASSWORD: ${{ secrets.TEST_FREE_PASSWORD }}
    
    strategy:
      fail-fast: false
      matrix:
        project:
          - 'Mobile Safari - iPhone 12'
          - 'Mobile Safari - iPhone 13 Pro'
          - 'Mobile Chrome - Pixel 5'
          - 'Mobile Chrome - Pixel 7'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install backend dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps chromium webkit
      
      - name: Initialize test database directory
        run: |
          cd backend
          mkdir -p data
          touch data/.gitkeep || true
      
      - name: Run mobile E2E tests on ${{ matrix.project }}
        working-directory: frontend
        run: |
          npm run test:e2e -- \
            --project="${{ matrix.project }}" \
            --grep="(mobile|Mobile Platform)" \
            --timeout=120000
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-mobile-${{ matrix.project }}
          path: frontend/playwright-report/
          retention-days: 7

  # ============================================================================
  # E2E Tests - Error Scenarios & Edge Cases
  # ============================================================================
  e2e-error-scenarios:
    name: E2E Tests - Error Scenarios
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'push' || github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    
    env:
      DATABASE_URL: sqlite:///./test-e2e.db
      SECRET_KEY: test-secret-key-for-ci-only
      ENVIRONMENT: development
      SKIP_CONFIG_VALIDATION: true
      CI: true
      PLAYWRIGHT_BASE_URL: http://localhost:5173
      BACKEND_URL: http://localhost:8000
      OPENROUTER_API_KEY: ${{ secrets.TEST_OPENROUTER_API_KEY }}
      TEST_FREE_EMAIL: ${{ secrets.TEST_FREE_EMAIL }}
      TEST_FREE_PASSWORD: ${{ secrets.TEST_FREE_PASSWORD }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install backend dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps chromium
      
      - name: Initialize test database directory
        run: |
          cd backend
          mkdir -p data
          touch data/.gitkeep || true
      
      - name: Run error scenario tests
        working-directory: frontend
        run: |
          # Test error handling, rate limiting, network failures, etc.
          npm run test:e2e -- \
            --project=chromium \
            --grep="(error|rate.limit|network|failure)" \
            --timeout=90000
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-errors
          path: frontend/playwright-report/
          retention-days: 7
