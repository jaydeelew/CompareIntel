name: Visual Regression Testing

on:
  push:
    branches: [master]
    paths:
      - 'frontend/**'
      - '.github/workflows/visual-regression.yml'
  schedule:
    # Run nightly visual regression tests at 1 AM UTC
    - cron: '0 1 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================================================
  # Visual Regression Testing with Playwright
  # ============================================================================
  visual-regression:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    env:
      DATABASE_URL: sqlite:///./test-visual.db
      SECRET_KEY: test-secret-key-for-visual-testing
      ENVIRONMENT: development
      SKIP_CONFIG_VALIDATION: true
      CI: true
      PLAYWRIGHT_BASE_URL: http://localhost:5173
      BACKEND_URL: http://localhost:8000
      OPENROUTER_API_KEY: ${{ secrets.TEST_OPENROUTER_API_KEY }}
      TEST_FREE_EMAIL: ${{ secrets.TEST_FREE_EMAIL }}
      TEST_FREE_PASSWORD: ${{ secrets.TEST_FREE_PASSWORD }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install backend dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps chromium
      
      - name: Initialize test database directory
        run: |
          cd backend
          mkdir -p data
          touch data/.gitkeep || true
      
      - name: Run visual regression tests
        working-directory: frontend
        run: |
          # Run tests that include visual comparisons
          # Uses Playwright's built-in screenshot comparison (toHaveScreenshot)
          npm run test:e2e -- \
            --project=chromium \
            --grep="(visual|regression|display)" \
            --timeout=90000 \
            --update-snapshots=${{ github.event_name == 'workflow_dispatch' && 'missing' || 'none' }}
      
      - name: Upload visual comparison results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-results
          path: frontend/test-results/
          retention-days: 7
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-visual
          path: frontend/playwright-report/
          retention-days: 7
