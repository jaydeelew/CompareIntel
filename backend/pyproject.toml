[tool.ruff]
# Ruff configuration for fast Python linting
target-version = "py311"
line-length = 100

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "TCH", # flake8-type-checking
    "N",   # pep8-naming
    "S",   # flake8-bandit (security)
]
ignore = [
    # pycodestyle
    "E402",   # module-import-not-at-top-of-file (conditional/deferred imports are valid)
    "E501",   # line too long (handled by formatter)
    "E712",   # true-false-comparison (== True vs is True â€” readability preference)
    "E722",   # bare-except (intentional broad exception handling in some cases)
    "W291",   # trailing-whitespace (handled by formatter)
    "W293",   # blank-line-with-whitespace (handled by formatter)
    # flake8-bugbear
    "B007",   # unused-loop-control-variable (used for readability in unpacking)
    "B008",   # do not perform function calls in argument defaults (FastAPI Depends pattern)
    "B017",   # assert-raises-exception (broad raises in tests acceptable)
    "B023",   # function-uses-loop-variable (intentional closure patterns)
    "B028",   # no-explicit-stacklevel (minor warnings convenience)
    "B904",   # raise-without-from-inside-except (re-raising with different exception type)
    "B905",   # zip-without-explicit-strict (Python 3.10+ strict param optional)
    # flake8-comprehensions
    "C401",   # unnecessary-generator-set (readability preference)
    "C414",   # unnecessary-double-cast-or-process (explicit type conversion for clarity)
    "C416",   # unnecessary-comprehension (readability preference)
    # pyflakes
    "F841",   # unused-variable (intentional for readability/debugging)
    # pep8-naming
    "N806",   # non-lowercase-variable-in-function (acceptable for constants)
    # flake8-bandit (security)
    "S101",   # use of assert detected (used in tests)
    "S105",   # hardcoded-password-string (false positives in config/tests)
    "S106",   # hardcoded-password-func-arg (false positives in config/tests)
    "S107",   # hardcoded-password-default (false positives in config/tests)
    "S110",   # try-except-pass (intentional exception suppression)
    "S311",   # suspicious-non-cryptographic-random (acceptable for non-security uses)
    "S603",   # subprocess-without-shell-equals-true (trusted input)
    # misc
    "T201",   # print statements (ok for scripts)
]

[tool.ruff.lint.isort]
known-first-party = ["app"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]             # Allow unused imports in __init__.py
"tests/**/*.py" = [
    "S101", "S106", "S108", "S105",  # Allow assert, hardcoded passwords, temp files in tests
    "ARG001", "ARG002",              # Allow unused arguments in test fixtures/mocks
    "F841",                          # Allow unused variables (assertion setup)
    "B023",                          # Allow loop variable binding in closures (test patterns)
]

[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.ruff_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
  | migrations
)/
'''

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
show_error_context = true

# Per-module options
[[tool.mypy.overrides]]
module = [
    "tests.*",
]
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers --tb=short --cov=app --cov-report=term-missing --cov-report=html --cov-report=xml"
asyncio_mode = "auto"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "e2e: End-to-end tests",
    "slow: Slow running tests",
]
timeout = 300
timeout_method = "thread"
filterwarnings = [
    # Suppress passlib deprecation warning about 'crypt' module (third-party library issue)
    # This is a known issue in passlib 1.7.4 that will be fixed in future versions
    # The warning doesn't affect functionality until Python 3.13
    "ignore::DeprecationWarning:passlib.utils",
    # Suppress SWIG-related deprecation warnings from SQLAlchemy or other dependencies
    # These warnings come from SWIG-compiled extensions and are third-party library issues
    # They don't affect functionality and will be resolved when dependencies are updated
    "ignore:builtin type SwigPyPacked has no __module__ attribute:DeprecationWarning",
    "ignore:builtin type SwigPyObject has no __module__ attribute:DeprecationWarning",
    "ignore:builtin type swigvarlink has no __module__ attribute:DeprecationWarning",
]

