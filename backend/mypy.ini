[mypy]
# Mypy configuration for CompareIntel backend
# This configuration enables strict type checking for better code quality

# Python version
python_version = 3.11

# Enable strict type checking
strict = False  # Start with non-strict, enable gradually
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False  # Set to True after adding all type hints
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Show error codes
show_error_codes = True

# Follow imports
follow_imports = normal
ignore_missing_imports = False

# Platform-specific settings
platform = linux

# Exclude patterns
exclude = (
    '/(build|dist|venv|\.venv|env|\.env)/',
)

# Per-module options
[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-passlib.*]
ignore_missing_imports = True

[mypy-jose.*]
ignore_missing_imports = True

[mypy-fastapi_mail.*]
ignore_missing_imports = True

[mypy-openai.*]
ignore_missing_imports = True

[mypy-tiktoken.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-.*]
ignore_missing_imports = True

