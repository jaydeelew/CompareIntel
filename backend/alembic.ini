# Alembic Configuration for CompareIntel
#
# This file contains configuration for database migrations.
# Database URL is read from environment variables for security.

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
prepend_sys_path = .

# Timezone to use for migration file timestamps (UTC recommended)
timezone = UTC

# Max characters for truncating long revision messages
truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
sourceless = false

# Version location specification
version_locations = %(here)s/migrations/versions

# Version path separator
version_path_separator = os

# Output encoding for autogenerated files
output_encoding = utf-8

# Database URL - IMPORTANT: Use environment variable in production
# This is overridden in env.py to use the app's settings
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Hooks after generating a new migration file

# Run ruff on new migration files
hooks = ruff
ruff.type = console_scripts
ruff.entrypoint = ruff
ruff.options = check --fix REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
